<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src='script.js'></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <table>
            <tbody>
                <tr>
                    <td id="output" colspan="4">0</td>
                </tr>
                <tr>
                    <td id='clear'>C</td>
                    <td>+/-</td>
                    <td>&#9003;</td>
                    <td class='op'>&#247;</td>
                </tr>
                <tr>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td class='op'>&#215;</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td class='op'>&#8722;</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td class='op'>+</td>
                </tr>
                <tr>
                    <td colspan="2">0</td>
                    <td>.</td>
                    <td id='ans'>=</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
